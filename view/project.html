<!DOCTYPE html>
<html lang="en">
 {{template "Head"}}
<body>

    <div id="wrapper">

        <!-- Navigation -->
        {{template "Navigation"}}
        <!-- Navigation -->

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-md-9">
                        <div class="page-header">
                            <h1>Projects
                            <small>main page</small>
                            </h1>
                            <div class=""></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                         <div class="page-header">
                         <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createProjectModal">Create Project</button>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-folder"></i>  <a href="index.html">Projects</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-file"></i> main
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
             {{ range $key, $value := . }}
            <div class="col-lg-3 col-md-6 project">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="name">{{.Name}}</div>
                                <div>{{.Desc}}</div>
                            </div>
                        </div>
                    </div>
                    <a href="/project/{{.Path}}">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
    <div class="modal fade" id="createProjectModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Project</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="project-modal-form" action="/api/repo" method="post">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Name" name="name" placeholder="Project Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="description"  name="description" placeholder="Description">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="CreateBtn">Create</button>
          </div>
        </div>
      </div>
    </div>
        <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>$(function(){
$('#CreateBtn').click(function(){
$('#project-modal-form').submit();
});
});
</script></body></html>
