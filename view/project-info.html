<!DOCTYPE html>
<html lang="en">
 {{template "Head"}}
<body>

    <div id="wrapper">

        <!-- Navigation -->
        {{template "Navigation" .}}
        <!-- Navigation -->

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-md-9">
                        <div class="page-header">
                            <h1>{{.ProjectName}}
                            <small>{{.User}}</small>
                            </h1>
                            <div class=""></div>
                        </div>
                    </div>

                </div>
				<!-- /.row -->
				<div class="row">
				<div class="col-md-7 col-md-offset-5">
					<div class="input-group clone-info">
					    <input type="text" class="form-control clone-info" value="git clone http://localhost:8000/repo/{{.User}}/{{.ProjectName}}.git">
					    <span class="input-group-btn">
					    	<button class="btn btn-success clone-info" type="button">copy</button>
					    </span>
					</div><!-- /input-group -->
				</div>
				</div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-folder"></i>  <a href="index.html">Projects</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-folder"></i>{{.User}}
                            </li>
							<li class="active">
                                <i class="fa fa-file"></i>{{.ProjectName}}
                            </li>
                        </ol>
                    </div>
                </div>
				<div class="row">
					<ul class="col-lg-12" >
					{{ $projectName :=.ProjectName}}
					{{ $userName :=.User}}
		            {{ range $value := .FileTree }}
						<li class="list-group-item">
							<a href="/project/{{$userName}}/{{$projectName}}/{{$value}}">{{$value}}</a>
						</li>
		            {{ end }}
					</ul>
				</div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="createProjectModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Project</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="project-modal-form" action="/api/repo" method="post">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Name" name="name" placeholder="Project Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="description"  name="description" placeholder="Description">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="CreateBtn">Create</button>
          </div>
        </div>
      </div>
    </div>
        <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>$(function(){
$('#CreateBtn').click(function(){
$('#project-modal-form').submit();
});
});
</script></body></html>
